<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>44 dias para te encher de beeeijinhos ü§ç</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 30px;
        }
        #countdown {
            font-size: 38px;
            margin: 25px 0;
        }
        img {
            width: 260px;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>44 dias para te encher de beeeijinhos ü§ç</h1>
<div id="countdown">Carregando...</div>

<img src="joysa.jpg" alt="Minha princesa">

<script>
    const targetDate = new Date("January 22, 2026 00:00:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            document.getElementById("countdown").innerHTML =
                "CHEGOU O DIA DO NOSSO ABRA√áO!!! ü§çü•π";
            return;
        }

        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
        const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
        const seconds = Math.floor((distance%(1000*60))/1000);

        document.getElementById("countdown").innerHTML =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
